<div *ngFor="let subGroup of group.subGroups; let subGroupIdx=index">
  <app-sub-group [subGroup]="subGroup" [subGroupTotal]="calculateSubGroupTotal(subGroupIdx)" (removePaper)="removeItem($event, subGroupIdx)"></app-sub-group>
</div>
<div class="groupTotal">
  <p class="totalItem title">{{group.groupTitle}}:</p>
  <p class="totalItem sum">{{groupTotal | number:'.2'}}</p>
</div>
